<!DOCTYPE html>
<html lang="en" data-theme="1">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="head">
            <div class="title">calc</div>
            <div class="theme">
                <p>THEME</p>
                <div class="theme-toggle">
                    <div class="theme-number">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>

                    <div class="tgl-button" style="transition: 0.3 ease-in-out; left: 3px;">
                        <span class="btn-round" style="transform: translateX(0);"></span>
                        <div class="theme1" onclick="change1()"></div>
                        <div class="theme2" onclick="change2()"></div>
                        <div class="theme3" onclick="change3()"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="display">0
        </div>

        <div class="main">
            <button class="btn" onclick="clicked('7')"><span class="btn-text">7</span></button>
            <button class="btn" onclick="clicked('8')"><span class="btn-text">8</span></button>
            <button class="btn" onclick="clicked('9')"><span class="btn-text">9</span></button>
            <button class="btn blue" onclick="del()"><span class="btn-text">DEL</span></button>
            <button class="btn" onclick="clicked('4')"><span class="btn-text">4</span></button>
            <button class="btn" onclick="clicked('5')"><span class="btn-text">5</span></button>
            <button class="btn" onclick="clicked('6')"><span class="btn-text">6</span></button>
            <button class="btn" onclick="clicked('+')"><span class="btn-text">+</span></button>
            <button class="btn" onclick="clicked('1')"><span class="btn-text">1</span></button>
            <button class="btn" onclick="clicked('2')"><span class="btn-text">2</span></button>
            <button class="btn" onclick="clicked('3')"><span class="btn-text">3</span></button>
            <button class="btn" onclick="clicked('-')"><span class="btn-text">-</span></button>
            <button class="btn" onclick="clicked('.')"><span class="btn-text">.</span></button>
            <button class="btn" onclick="clicked('0')"><span class="btn-text">0</span></button>
            <button class="btn" onclick="clicked('/')"><span class="btn-text">/</span></button>
            <button class="btn" onclick="clicked('*')"><span class="btn-text">*</span></button>
            <button class="btn blue reset" onclick="reset()"><span class="btn-text">RESET</span></button>
            <button class="btn orange equal" id="cal" onclick="cal()"><span class="btn-text">=</span></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
